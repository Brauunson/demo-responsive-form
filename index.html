<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form HTML5 Form Elements</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="75.14" height="72.676" viewBox="0 0 75.14 72.676">
                <title>Logo Name</title> <!-- To avoid error message on the validation (no heading in the h1) add a TITLE to your svg, this keeps
                                                it accesible, while still not displaying any text on the screen -->
                <path
                    d="M51.85 29.084c8.017 0 14.522-6.514 14.522-14.536C66.372 6.524 59.866 0 51.85 0c-8.03 0-14.573 6.524-14.573 14.548 0 8.022 6.543 14.536 14.573 14.536M0 3.256h24.701v69.42H0zM57.695 37.136L35.367 50.087l11.5 22.589h28.272z">
                </path>
            </svg>
        </h1>
        <nav>
            <ul>
                <li><a href="#">Search</a></li>
                <li><a href="#">Websites</a></li>
                <li><a href="#">Branding</a></li>
                <li><a href="#">Packaging</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Project form</h2>
            <p>Fill in the fields below and describe your needs</p>
            <p>In return we will contact you and suggest solutions for your buisness</p>
            <form action="#" method="post" name="project-form">
                <!-- These are the three things a form MUST have: action- the link,
             method- how the form treats the data, 2 most common methods being post and get (get is really only for search bars, and the name) -->
                <fieldset>
                    <div>
                        <label for="name">Name/Surname</label>
                        <input id="name" type="text" name="name" placeholder="e.g. Jane Doe" required>
                        <!-- The input MUST HAVE an ID or else the label will not know what it is corresponding to,
                        thing also generates errors in HTML validation when checked. The ID is for markup mostly, the name is for the server to manage the data-->
                    </div>
                    <div>
                        <label for="company">Company</label>
                        <input id="company" type="text" name="company" placeholder="To get to know you">
                    </div>
                    <div>
                        <label for="telephone">Tel.</label>
                        <input id="telephone" type="tel" name="telephone" placeholder="ex. 780-555-5555"
                            pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input id="city" type="text" name="city" placeholder="For your region's code">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="For our written communication"
                            required>
                    </div>
                    <div>
                        <label for="website">Website</label>
                        <input id="website" type="url" name="website" placeholder="https://www.website">
                    </div>
                </fieldset>
                <fieldset>
                    <h3>Specifics</h3>
                    <div>
                        <label for="deadline">Deadline</label>
                        <input id="deadline" type="date" name="deadline" required>
                    </div>
                    <div>
                        <label for="budget">Budget</label>
                        <input id="budget" type="number" min="5000" max="10000" name="budget"
                            placeholder="$5000 - $10,000" required>
                    </div>
                    <div>
                        <label for="project-url">Project URL</label>
                        <input id="project-url" type="url" name="project-url" placeholder="https://www.website">
                    </div>
                    <div>
                        <label for="audience">Target Audience</label>
                        <input id="audience" type="text" name="audience" placeholder="Your specific target audience">
                    </div>
                    <div>
                        <label for="project-description">Project Description</label>
                        <textarea name="project-description" id="project-description"
                            placeholder="Describe your vision or needs..." required></textarea>
                    </div>
                </fieldset>
                <div>
                    <p>By completing and sending the data, you agree to the privacy policy.</p>
                    <label for="accept">
                        <input id="accept" type="checkbox" name="accept" required>
                        Accept
                    </label>
                </div>
                <div>
                    <input type="submit" value="Send >">
                </div>
            </form>
        </section>
    </main>
</body>

</html>
